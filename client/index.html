<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âœ‰</text></svg>"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Message Board</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <!-- Styles -->
  <style>
    .header {
      box-shadow: 0px 0px 10px 5px;
    }
    .message-container {
      height: 40rem;
      width: 40rem;
    }
    .user-img {
      width: 40px;
      height: 40px;
    }
    .msg {
      margin-bottom: 0;
    }
    body {
      background-color: #3eecac;
      background-image: linear-gradient(19deg, #3eecac 0%, #ee74e1 100%);
      height: 100vh;
    }
    input {
      width: 14rem;
      margin-left: 3rem;
      padding: 10px;
      border-radius: 10px;
    }
    .btn-success {
      height: 2.8rem;
    }
    .info-text {
      font-size: 12px;
    }

    .info-text-2 {
      width: 10rem;
      margin-left: 5px;
    }
    .input-container {
      position: absolute;
      bottom: 4rem;
    }
    .info-container {
      top: 3rem;
    }
  </style>
  <body class="d-flex align-items-center flex-column">
    <div class="bg-white text-center p-4 w-100 header">
      <h1>Messages</h1>
    </div>
    <div
      class="bg-white rounded-3 mt-5 message-container overflow-auto position-relative"
    >
      <div class="w-100 bg-dark text-dark rounded-top-2">.</div>
      <div class="messages-message d-flex align-items-center gap-3 p-4"></div>
    </div>
    <div class="mb-3 input-container align-items-center d-flex gap-4">
      <div class="d-flex gap-4">
        <form>
          <input type="text" class="input-name" id="name" placeholder="Name" />
          <input
            type="text"
            class="input-message"
            id="message"
            placeholder="New Message"
          />
          <button class="btn btn-success submit" type="submit">Send</button>
        </form>
      </div>
    </div>

    <!-- Script -->
    <script type="module" src="index.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
